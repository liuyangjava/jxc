<html lang="en">

<head>
<meta charset="utf-8" />
<title>BTM | 进销存登录</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport" />
<meta content="" name="description" />
<meta content="" name="author" />
<link rel="shortcut icon" href="/static/common/image/favicon.ico" />

<!-- 加载静态文件-->
{% include 'common/static.html' %}

<link href="/static/common/css/login.css" rel="stylesheet" type="text/css" />
<!-- 表单验证插件 -->
<script src="/static/common/js/jquery.validate.min.js" type="text/javascript"></script>

<script src="/static/common/js/app.js" type="text/javascript"></script>
<script src="/static/login/js/login.js" type="text/javascript"></script>      
</head>


<body class="login">
	<div class="logo">
		<img src="/static/common/image/logo-big.png" alt="" />
	</div>

	<div class="content">
		<!-- BEGIN LOGIN FORM -->
		<form class="form-vertical login-form" action="/login.py" method="post">
			<h3 class="form-title">登录</h3>
			<div class="alert alert-error hide">
				<button class="close" data-dismiss="alert"></button>
				<span>请输入用户名和密码.</span>
			</div>
			<div class="control-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">用户名</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-user"></i> 
							<input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="userName" />
					</div>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label visible-ie8 visible-ie9">密码</label>
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-lock"></i> 
						<input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="passWord" />
					</div>
				</div>
			</div>

			<div class="form-actions">
				<label class="checkbox"> <input type="checkbox" name="remember" value="1" /> 记住我 </label>
				<button type="submit" class="btn green pull-right">
					登录 <i class="m-icon-swapright m-icon-white"></i>
				</button>

			</div>

			<div class="forget-password">
				<h4>忘记密码了 ?</h4>
				<p>
					不要急, 点击 <a href="javascript:;" class="" id="forget-password">这里</a> 重置你的密码
				</p>
			</div>
		</form>

		<!-- END LOGIN FORM -->
		<!-- BEGIN FORGOT PASSWORD FORM -->
		<form class="form-vertical forget-form" action="index.html">
			<h3 class="">忘记密码了 ?</h3>
			<p>输入你的邮箱来重置密码.</p>
			<div class="control-group">
				<div class="controls">
					<div class="input-icon left">
						<i class="icon-envelope"></i> 
						<input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email" />
					</div>
				</div>
			</div>
			<div class="form-actions">
				<button type="button" id="back-btn" class="btn">
					<i class="m-icon-swapleft"></i> 返回
				</button>
				<button type="submit" class="btn green pull-right">
					提交 <i class="m-icon-swapright m-icon-white"></i>
				</button>
			</div>
		</form>
		<!-- END FORGOT PASSWORD FORM -->
	</div>

	<!-- BEGIN COPYRIGHT -->

	<div class="copyright">2013 &copy; BTM. 进销存管理.</div>

	<!-- END COPYRIGHT -->

	<script>
		jQuery(document).ready(function() {
			App.init();
			Login.init();
		});
	</script>

</body>
</html>
